{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-5">
                <h2 class="logo-font">{% block title %} {{ post.title }} {% endblock title %}</h2>
                <p class=" text-muted">{{ post.created_on }}</p>
            </div>
            <div class="col-10 col-md-6 col-lg-10 offset-1 mt-5">
                <div class="card-body">
                    <p class="card-text ">{{ post.content | linebreaksbr }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
